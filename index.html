<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="all and (max-width: 1024px)" href="mobile.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Calaculator</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div>
                <p>calc</p>
            </div>
            <div class="top-theme">
                <p>THEME</p>
                <div class="top-theme-radio">
                    <div class="top-theme-radio-div">
                        <label>1</label>
                        <label>2</label>
                        <label>3</label>
                    </div>
                    <div class="top-theme-radio-div toggle">
                        <input id="theme1" type="radio" onclick="optaion1();" name="theme">
                        <input id="theme2" type="radio" onclick="optaion2();" name="theme">
                        <input id="theme3" type="radio" checked onclick="optaion3();" name="theme">
                    </div>
                </div>
            </div>
        </div>
        <div class="middle" id="show"></div>
        <div class="last">
            <div class="last-keybad">
                <button class="last-keybad-btn" id="btn7">7</button>
                <button class="last-keybad-btn" id="btn8">8</button>
                <button class="last-keybad-btn" id="btn9">9</button>
                <button class="last-keybad-btn btn" id="del">DEL</button>
            </div>
            <div class="last-keybad">
                <button class="last-keybad-btn" id="btn4">4</button>
                <button class="last-keybad-btn" id="btn5">5</button>
                <button class="last-keybad-btn" id="btn6">6</button>
                <button class="last-keybad-btn" id="addition">+</button>
            </div>
            <div class="last-keybad">
                <button class="last-keybad-btn" id="btn1">1</button>
                <button class="last-keybad-btn" id="btn2">2</button>
                <button class="last-keybad-btn" id="btn3">3</button>
                <button class="last-keybad-btn" id="subtraction">-</button>
            </div>
            <div class="last-keybad">
                <button class="last-keybad-btn" id="dot">.</button>
                <button class="last-keybad-btn" id="btn0">0</button>
                <button class="last-keybad-btn" id="division">/</button>
                <button class="last-keybad-btn" id="multiplication">x</button>
            </div>
            <div class="last-keybad">
                <button class=" last-keybad-last btn" id="reset">RESET</button>
                <button class="last-keybad-last btn2" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
